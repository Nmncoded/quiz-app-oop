<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app-oop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header">
            <div class="logo">
                JS QUIZ
            </div>
            <div class="total-ques">
                Total Questions: 21
            </div>
        </div>
    </header>
    <main>
        <section class="container quiz">
            <form action="/login" method="post" >
                <fieldset name="fields">
                    <legend>
                        Please select your preferred contact method:
                    </legend>
                    <div class="options">
                        <input 
                        type="radio"
                        id="choice1"
                        name="contact"
                        value="email"
                        checked
                        />
                        <label for="choice1">Email</label>
                        <input 
                        type="radio"
                        id="choice2"
                        name="contact"
                        value="phone"
                        />
                        <label for="choice2">Phone</label>
                        <input 
                        type="radio"
                        id="choice3"
                        name="contact"
                        value="mail"
                        />
                        <label for="choice3">Mail</label>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <button class="prev-btn">Prev</button>
            <button class="next-btn">Next</button>
            <button class="result-btn">Show result</button>
        </div>
    </footer>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
